name: Deploy S3 Bucket using CDK for Terraforms (TypeScript)

on:
  
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install CDKTF and dependencies
        run: |
          npm install -g cdktf-cli
          npm install

      - name: Install Terraform CLI
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.9.5  # (you can use the latest stable version)

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - name: Synthesize Terraform configuration
        run: cdktf synth

      - name: Deploy infrastructure
        run: cdktf deploy --auto-approve
